<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Administrador de tareas</title>
</head>
<body>
    <header class="lista">
        <article id="fecha">
            <div class="fechaIzq">
                <section id="diaNumero"></section>
                <div>
                    <section id="mes"></section>
                    <section id="año"></section>
                </div>
            </div>
            <section id="diaSemana"></section>
        </article>
    </header>
    <main class="lista">
        <form onsubmit="agregarNuevaTarea(event)">
            <input type="text" name="nuevaTarea" autocomplete="off" placeholder="Ingrese una tarea">
            <button type="submit" class="añadirNuevaTarea">+</button>
            <button type="button" class="ordenarTareas" onclick="ordenarTareas()">Ordenar</button>
        </form>
        <article id="listaTareas"></article>
    </main>
    <footer class="lista">
        <p>&copy; dev-CristianD.Gonzalez</p>
    </footer>
    <script src="assets/scripts/script.js"></script>
</body>
</html>
